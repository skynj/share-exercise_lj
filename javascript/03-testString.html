<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
//1、slice方法返回字符串的片段。 strObj.slice(start[,end]) 
//start下标从0开始的strObj指定部分其实索引。如果start为负，将它作为length+start处理，此处length为字符串的长度。 
//end小标从0开始的strObj指定部分结束索引。如果end为负，将它作为length+end处理，此处length为字符串的长度。 
var str = "ABCDEF"; 
var str1 = str.slice(2,4); 
console.log(str);       //ABCDEF
console.log(str1);      //CD
console.log('--------------------------------------------------------------------------');


//2、substring方法返回位于String对象中指定位置的子字符串。 strObj.substring(start,end)  
//start指明子字符串的起始位置，该索引从0开始起算。 
//end指明子字符串的结束位置，该索引从0开始起算。 
//substring方法使用start和end两者中的较小值作为子字符串的起始点。如果start或end为NaN或者为负数，那么将其替换为0。 
var str = "ABCDEF"; 
var str1 = str.substring(2,4); // 或 str.substring(4,2); 
console.log(str);       //ABCDEF
console.log(str1);      //CD
console.log('--------------------------------------------------------------------------');


//3、substr方法返回一个从指定位置开始的指定长度的子字符串。 strObj.substr(start[,length])  
//start所需的子字符串的起始位置。字符串中的第一个字符的索引为0。 
//length在返回的子字符串中应包括的字符个数。 
var str = "ABCDEF"; 
var str1 = str.substr(2,4);
console.log(str);       //ABCDEF
console.log(str1);      //CDEF
console.log('--------------------------------------------------------------------------'); 


//4、split方法将一个字符串分割为子字符串，然后将结果作为字符串数组返回。 strObj.split([separator[,limit]])  
//separator字符串或 正则表达式 对象，它标识了分隔字符串时使用的是一个还是多个字符。如果忽略该选项，返回包含整个字符串的单一元素数组。 
//limit该值用来限制返回数组中的元素个数。 
var str = "AA BB CC DD EE FF"; 
var arr = str.split(" ",3);
var arr1 = str.split(" ");
console.log(arr);           //["AA", "BB", "CC"]
console.log(arr1);           //["AA", "BB", "CC", "DD", "EE", "FF"]
console.log(str);           //AA BB CC DD EE FF
console.log('--------------------------------------------------------------------------'); 


//indexOf方法放回String对象内第一次出现子字符串位置。如果没有找到子字符串，则返回-1。 
//strObj.indexOf(substr[,startIndex]) 
//substr要在String对象中查找的子字符串。 
//startIndex该整数值指出在String对象内开始查找的索引。如果省略，则从字符串的开始处查找。 
var str = "ABCDECDF"; 
var str1 = str.indexOf("CD",1);    // 由1位置从左向右查找 123... 
console.log(str);       //ABCDECDF
console.log(str1);      //2
console.log('--------------------------------------------------------------------------'); 


//lastIndexOf方法返回String对象中字符串最后出现的位置。如果没有匹配到子字符串，则返回-1。 
//strObj.lastIndexOf(substr[,startindex]) 
//substr要在String对象内查找的子字符串。 
//startindex该整数值指出在String对象内进行查找的开始索引位置。如果省略，则查找从字符串的末尾开始。  
var str = "ABCDECDF"; 
var str1 = str.lastIndexOf("CD",6); // 由6位置从右向左查找 ...456 
console.log(str);       //ABCDECDF
console.log(str1);      //5
console.log('--------------------------------------------------------------------------'); 


//search方法返回与正则表达式查找内容匹配的第一个字符串的位置。 strObj.search(reExp) 
//reExp包含正则表达式模式和可用标志的正则表达式对象。 
var str = "ABCDECDF"; 
var str1 = str.search("CD");    // 或 str.search(/CD/i); 
console.log(str);               //ABCDECDF
console.log(str1);              //2
console.log('--------------------------------------------------------------------------'); 


//concat方法返回字符串值，该值包含了一个或多个提供的字符串的连接。 
//str.concat([string1[,string2...]]) 
//string1，string2要和所有其他指定的字符串进行连接的String对象或文字。  
var str = "ABCDEF"; 
var str1 = str.concat("ABCDEF","ABC"); 
console.log(str);           //ABCDEF
console.log(str1);          //ABCDEFABCDEFABC
console.log('--------------------------------------------------------------------------'); 


//toLowerCase方法返回一个字符串，该字符串中的字母被转换成小写。 
var str = "ABCabc"; 
var str1 = str.toLowerCase(); 
console.log(str);           //ABCabc
console.log(str1);          //abcabc
console.log('--------------------------------------------------------------------------'); 


//toUpperCase方法返回一个字符串，该字符串中的所有字母都被转换为大写字母。 
var str = "ABCabc"; 
var str1 = str.toUpperCase(); 
console.log(str);           //ABCabc
console.log(str1);          //ABCABC
console.log('--------------------------------------------------------------------------'); 


//charAt方法返回指定索引位置处的字符。如果超出有效范围的索引值返回空字符串。 strObj.charAt(index) 
//index想得到的字符的基于零的索引。有效值是0与字符串长度减一之间的值。  
var str = "ABC"; 
var str1 = str.charAt(1); 
console.log(str1);           //B
console.log(str);            //ABC
console.log('--------------------------------------------------------------------------'); 


//charCodeAt方法返回一个整数，代表指定位置字符的Unicode编码。 strObj.charCodeAt(index) 
//index将被处理字符的从零开始计数的编号。有效值为0到字符串长度减1的数字。 
//如果指定位置没有字符，将返回NaN。 
var str = "ABC"; 
var str1 = str.charCodeAt(0); 
console.log(str);           //ABC
console.log(str1);          //65
console.log('--------------------------------------------------------------------------');


//fromCharCode方法从一些Unicode字符串中返回一个字符串。 String.fromCharCode([code1[,code2...]]) 
//code1，code2...是要转换为字符串的Unicode字符串序列。如果没有参数，结果为空字符串。  
var str = String.fromCharCode(65,66,112); 
console.log(str);           //ABp
console.log('--------------------------------------------------------------------------');

</script>
</body>
</html>
